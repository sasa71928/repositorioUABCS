<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Para Sitio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <form action="#">
        <h3>Formulario de contacto para mas Novedades</h3>
        <label for="nombre">Nombre</label>
        <input id="nombre" class="input-text" type="text" placeholder="Ingresa tu nombre...">
        <label for="email">Correo electronico</label>
        <input id="email" class="input-text" type="email" placeholder="Ingresa tu correo electronico...">
        <label for="telefono">Telefono celular</label> 
        <input id="telefono" class="input-text" type="tel" placeholder="Ingresa tu telefono celular">
        <label for="nombre">Duda/Opinion</label>
        <textarea id="nombre" class="input-text" type="text" placeholder="Escribenos tu opinion o tu duda..."></textarea>
        <label for="novedades">Aceptar terminos</label>
        <input class="checkbox" id="correos" type="checkbox">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
