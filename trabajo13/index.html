<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../trabajo13/js/index.js" defer></script>
</head>
<body>
    <h1>Click Abajo para Cambiar el Fondo de Color!</h1>
    <div>
        <button onclick="cambiarFondo('rojo')" class="btn btn-danger boton-rojo">Rojo</button>
        <button onclick="cambiarFondo('azul')" class="btn btn-primary boton-azul" >Azul</button>
        <button onclick="cambiarFondo('verde')" class="btn btn-success boton-verde" id="verde">Verde</button>
        <button onclick="cambiarFondo('')" class="btn btn-secondary boton-reestablecer" id="reset">Reestablecer</button>
    </div>
</body>
</html>
